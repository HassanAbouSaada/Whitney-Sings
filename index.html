<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>Whitney Sings</title>
  </head>
  <body>
    <main>
      <!-- first screen -->
      <div id="game-intro">
        <img src="./images/logo.png" alt="" class="logo-img" />
        <br />
        <button id="start-button">Sings 🎤</button>
        <p id="arrows">
          Use ➡️ ⬅️ ⬆️ ⬇️ to Hit the Notes! Avoid Tabloids 📰 and Paparazzi 📷
        </p>
      </div>

      <div id="game-container">
        <!-- second screen -->
        <div id="game-screen">
          <div id="status">
            <p>Score: <span id="score">0</span></p>
            <p id="live">Lives: <span id="lives">7</span></p>
          </div>
        </div>
      </div>

      <!-- third screen -->
      <div id="game-end">
        <img src="./images/logo.png" alt="" class="logo-img" />
        <p id="score-end">Score: <span id="score2">0</span></p>
        <h1 id="rest-in-peace">🪦 Rest in Peace 🪦</h1>
        <br />
        <button id="restart-button">Sing Again 🎤</button>
      </div>
    </main>

    <div></div>

    <script type="text/javascript" src="js/component.js"></script>
    <script type="text/javascript" src="js/player.js"></script>
    <script type="text/javascript" src="js/obstacle.js"></script>
    <script type="text/javascript" src="js/obstacle1.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
